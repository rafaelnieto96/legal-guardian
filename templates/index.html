<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Guardian</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto+Mono:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="container">
        <header class="glass-header">
            <div class="logo">
                <h1>LEGAL<span>GUARDIAN</span></h1>
                <p class="subtitle-text">Advanced Legal Assistant System</p>
            </div>
            <div class="ai-status">
                <span class="status-dot"></span>
                <span>AI Active</span>
            </div>
        </header>

        <div class="chat-interface">
            <div class="chat-container">
                <div class="side-panel glass-panel">
                    <div class="panel-header">
                        <h3>FEATURES</h3>
                    </div>
                    <div class="feature-list">
                        <div class="feature-item glass-item active" data-feature="legal-consult">
                            <i class="fas fa-balance-scale"></i>
                            <span>Legal Consultation</span>
                        </div>
                        <div class="feature-item glass-item" data-feature="document-analysis">
                            <i class="fas fa-file-contract"></i>
                            <span>Document Analysis</span>
                        </div>
                        <div class="feature-item glass-item" data-feature="legal-templates">
                            <i class="fas fa-file-signature"></i>
                            <span>Document Templates</span>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="tech-badge">
                            <i class="fas fa-shield-alt"></i>
                            <span>Advanced Security</span>
                        </div>
                        <div class="tech-badge">
                            <i class="fas fa-lock"></i>
                            <span>Confidentiality</span>
                        </div>
                    </div>
                </div>

                <div class="main-chat glass-panel">
                    <div class="chat-messages" id="chat-messages">
                        <div class="message system">
                            <div class="message-header">
                                <span class="sender">SYSTEM</span>
                                <span class="timestamp"><!-- Updated by JavaScript --></span>
                            </div>
                            <div class="message-content glass-message">
                                <p>Welcome to the Legal Guardian system. I'm your AI legal assistant. How can I help you
                                    today?</p>
                            </div>
                        </div>
                    </div>

                    <div class="chat-input-area">
                        <div class="input-flex-container">
                            <textarea id="user-input" placeholder="Type your legal query or question here..."
                                rows="1"></textarea>
                            <div class="input-controls">
                                <button id="upload-button" title="Upload document">
                                    <i class="fas fa-file-upload"></i>
                                </button>
                                <button id="send-button" title="Send message">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='ai-background.js') }}"></script>
</body>

</html>
